<!DOCTYPE html>
<html lang="en">
<head>

<script>
     /*
	There are several things to do when a web browser finishes loading an html document:
	1. Check cookies
	2. Setup event listener. 
     */

      function documentReady(){
         //$(document).ready(xxx);
	               //checkCookies();
                   addresses();
	          	          
	 document.getElementById("hubAddressButton").addEventListener("click", deliveryAddress1);
	 document.getElementById("newAddressButton").addEventListener("click", updateAddress);
     }

   
     function deliveryAddress0(){
	var x = document.getElementsByClassName("homeAddr");  // x is an array;
	var y= document.getElementsByClassName("hubAddr");
	var xx= document.getElementsByClassName("homeAddrED"); 
	var yy= document.getElementsByClassName("hubAddrED"); 

	for (var item=0; item<x.length; item++ ){
			x[item].style.color = "green";
	}
	for (var item=0; item< y.length; item++){
			y[item].style.color = "lightgray";
	}

	for (var item=0; item<xx.length; item++ ){
			//xx[item].style.backgroundColor = "#0275d8";
			xx[item].classList.add("bg-primary");
	}

	for (var item=0; item< yy.length; item++){
			yy[item].style.backgroundColor = "lightgray";
	}
     }


     function deliveryAddress1(){
	var x = document.getElementsByClassName("homeAddr");  // x is an array;
	var y= document.getElementsByClassName("hubAddr");
	var xx= document.getElementsByClassName("homeAddrED"); 
	var yy= document.getElementsByClassName("hubAddrED"); 

	for (var item=0; item<x.length; item++ ){
			x[item].style.color = "lightgray";
	}
	for (var item=0; item< y.length; item++){
			y[item].style.color = "green";
	}
	for (var item=0; item<xx.length; item++ ){
			xx[item].classList.remove("bg-primary");
			xx[item].style.backgroundColor = "lightgray";
	}
	for (var item=0; item< yy.length; item++){
			yy[item].style.backgroundColor = "#0275d8";
			//yy[item].classList.add("bg-primary");
	}
     }


     function checkCookies() {
  	var text = "";
   	if (navigator.cookieEnabled == true) {
		text = "Cookies are enabled.";
    	} else	{
		text = "Cookies are not enabled.";
  	}
  	alert(text);
      }
      function addresses(){
	document.getElementById("homeName").innerHTML = "Wanjun Hu";
	document.getElementById("homeAddress").innerHTML = "504 College Dr";
	document.getElementById("homeCity").innerHTML = "Albany, GA";
	document.getElementById("homeZipcode").innerHTML = "31705";
	document.getElementById("homeCountry").innerHTML = "United States";
	document.getElementById("homePhone").innerHTML = "229-500-2283";


	document.getElementById("hubName").innerHTML = "Amazon Hub Counter-Belk";
	document.getElementById("hubAddress").innerHTML = "1181 N St. Augustine Road";
	document.getElementById("hubCity").innerHTML = "Valdosta, GA";
	document.getElementById("hubZipcode").innerHTML = "31701";
	document.getElementById("hubCountry").innerHTML = "United States";
	document.getElementById("hubPhone").innerHTML = " ";

     }

    function updateAddress(){
	document.getElementById("homeName").innerHTML     = document.forms["newAddressForm"]["newUserName"].value;
	document.getElementById("homeAddress").innerHTML = document.forms["newAddressForm"]["newUserAddressL1"].value +", "+
						     document.forms["newAddressForm"]["newUserAddressL2"].value;
	document.getElementById("homeCity").innerHTML        = document.forms["newAddressForm"]["newCity"].value             +",  "+
						     document.forms["newAddressForm"]["newState"].value;
	document.getElementById("homeZipcode").innerHTML = document.forms["newAddressForm"]["newZipcode"].value;
	document.getElementById("homeCountry").innerHTML = document.forms["newAddressForm"]["newCountry"].value;
	document.getElementById("homePhone").innerHTML   = document.forms["newAddressForm"]["newPhone"].value;
	deliveryAddress0();
   }
</script>

</head>



<body onload="documentReady()">

<div class="jumbotron display-6"  style="background-color: white; padding:0px; margin:0px;padding-left:10px;">
   <img src="checkoutProgressBar.jpg" style="position:fixed; left:5px; top:0px;padding-botton:5px; width:30%; height: 3vw;">
<br> 
 <p>Select a shipping adress</p>

</div>

<hr>
<div class="container">
 <h3 class="bg-light text-primary"><u>Select a shipping address</u></h3>
  <div class="row">
    <div class="col-sm-4">

      <p id="homeCity"         class="homeAddr"></p>

      <p id="homeCountry"  class="homeAddr"></p>
      <p id="homePhone"      class="homeAddr"></p>
      <button type="button" class="btn btn-primary" id="homeAddressButton" onclick="deliveryAddress0()">Deliver to this address</button>
  <div class="btn-group">
    <button type="button" class="btn btn-primary homeAddrED" >Edit</button>
  </div>

<div class="container">
<h4> You can make a new address</h4>
 <form id="newAddressForm">
    <div class="form-group">
      <label for="sel1">Country</label>

        <option value="China">China</option>

        <option value="Japan">Japan</option>

        <option value="France">France</option>
        <option value="Italy">Italy</option>
        <option value="Roman">Roman</option>
        <option value="Greece">Greece</option>
        <option value="Netherland">Netherland</option>
        <option value="Iceland">Iceland</option>
        <option value="Uk">United Kindom</option>
        <option value="Poland">Poland</option>
        <option value="Turkey">Turkey</option>
        <option value="Iran">Iran</option>
        <option value="Iraq">Iraq</option>

   <div class="form-group">
      <label for="newUserName">Name:</label>

    </div>

      <label for="phone">Phone Number (  <small>Format: 123-453-2678</small>)</label><br>
      <input type="tel" id="newPhone" name="newPhone" placeholder="123-453-2678" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
  
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
    </div>


   <div class="form-group">
      <label for="newUserAddress">Street address</label>

   <div class="form-group">

      <input type="text" class="form-control" id="newUserAddressL2" placeholder="Apt, suite, unit, building, floor, etc" name="newUserAddressL2">

 <div class="form-row">

            	 <option value="Georgia" selected>Georgia</option>
            </select>
         </div>	
    </div>

      <div class="col">

        <input type="number" class="form-control" placeholder="Enter your zipcode" name="newZipcode" id="newZipcode">
      </div>

    </div>



    <button type="button" class="btn btn-primary" id="newAddressButton" >Use this new address</button>
  </form>


</div>
